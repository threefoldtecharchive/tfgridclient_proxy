# Default values for gridproxy.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: threefoldtech/gridproxy
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "test"

  env:          
    - name: "TWIN"
      value: "60"
    - name: "SERVER_PORT"
      value: ":8080"
    - name: "EXPLORER"
      value: "https://graphql.dev.grid.tf/graphql"
    - name: "SUBSTRATE"
      value: "wss://tfchain.dev.grid.tf/ws"
    - name: "REDIS"
      value: "localhost:6379"
    # - name: "DOMAIN"
    #   value: "gridproxy.3botmain.grid.tf"
    # - email: "EMAIL"
    #   value: "gridproxy@gmail.com"
    # - name: "CA"
    #   value: "https://acme-v02.api.letsencrypt.org/directory"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

# Change port here only if you want to use another one
service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: traefik
    ingress.kubernetes.io/ssl-passthrough: "true"
    traefik.ingress.kubernetes.io/router.tls.certresolver: gridca

  host: my-host.com

  tls: []

resources: 
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi
  limits:
    cpu: 2000m
    memory: 2048Mi
  requests:
    cpu: 1000m
    memory: 1024Mi


autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
